api.version = v1
spring.application.name=Progweb-II-EducaDin-Backend

spring.datasource.url=jdbc:postgresql://localhost:5433/educadinteste
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.properties.hibernate.format_sql=true

spring.devtools.restart.enabled=true
app.api.version=v1
app.api.base=/api/${app.api.version}
app.api.swagger.base-package=br.ueg.progweb2.arquitetura
app.api.swagger.title=Exemplo API.
app.api.security.url-auth-controller=/api/${app.api.version}/auth
app.api.security.jwt.token-expire-in=36000
#app.api.security.jwt.token-refresh-in=3600
servidor.url=http://localhost:8080/
springdoc.version=v1
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

logging.level.web = debug